<!DOCTYPE html>
<html>
<head>
    <title>jQuery Knob demo</title>
    <style>
    .centre {
      width: 400px;
      height: 400px;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    div.b {
      display: inline-block;
      width: 80px;
      height: 100px;
      padding: 5px;
      border: 1px solid blue;
      background-color: yellow;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="jquery.knob.min.js"></script>
    <script>
        $(function() {
            $(".dial").knob();
        });
    </script>
</head>
<body>
<div class="center">
  <span class"b"><input class="dial" data-min="20" data-max="28" data-displayPrevious=true data-step="0.1" value="25.5"></span>
  <span class"b"><input class="dial" data-min="30" data-max="90" data-displayPrevious=true data-step="1" value="75"></span>
</div>
</body>
</html>
