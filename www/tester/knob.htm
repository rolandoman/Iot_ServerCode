<!DOCTYPE html>
<html>
<head>
    <title>jQuery Knob demo</title>
    <style>
    .centre {
      position:absolute;
      color:#fff;
      top:50%;
      left:50%;
      padding:15px;
      -ms-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translate(-50%,-50%);
      transform: translate(-50%,-50%);
    }
    .b {
      display: inline-block;
      width: 150px;
      height: 150px;
      padding: 20px;
      border: 2px solid blue;
      background-color: yellow;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="jquery.knob.min.js"></script>
    <script>
        $(function() {
            $(".dial").knob();
        });
    </script>
</head>
<body>
<div class="center">
  <span class"b"><input class="dial" data-min="20" data-max="28" data-displayPrevious=true data-step="0.1" value="25.5"></span>
  <span class"b"><input class="dial" data-min="30" data-max="90" data-displayPrevious=true data-step="1" value="75"></span>
</div>
</body>
</html>
